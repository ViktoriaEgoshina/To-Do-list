<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width"
  >
  <link
    rel="stylesheet"
    href="src/styles/index.css"
  >
  <script src="src/script.js" type="module"></script>

  <title>Список задач</title>
</head>
<body>
<div
  class="todo"
  data-js-todo
>
  <h1 class="todo__title">Cписок задач</h1>
  <form
    class="todo__form"
    data-js-todo-new-task-form
  >
    <div class="todo__field field">
      <label
        class="field__label"
        for="new-task"
      >
        Новая задача
      </label>
      <input
        class="field__input"
        type="text"
        id="new-task"
        placeholder=" "
        autocomplete="off"
        data-js-todo-new-task-input
      />
    </div>
    <button
      class="button"
      type="submit"
    >Добавить
    </button>
  </form>
  <form
    class="todo__form"
    data-js-todo-search-task-form
  >
    <div class="todo__field field">
      <label
        class="field__label"
        for="search-task"
      >
        Поиск
      </label>
      <input
        class="field__input"
        id="search-task"
        placeholder=" "
        autocomplete="off"
        type="search"
        data-js-todo-search-task-input
      />
    </div>
  </form>
  <div class="todo__info">
    <div class="todo__total-tasks">Всего задач:
      <span data-js-todo-total-tasks>0</span></div>
    <button
      class="todo__delete-all-button"
      data-js-todo-delete-all-button
    >Удалить всё
    </button>
  </div>
  <ul
    class="todo__list"
    data-js-todo-list
  >
  </ul>
  <div class="todo__empty-message" data-js-todo-empty-message>

  </div>
</div>
</body>
</html>
